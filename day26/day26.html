        class BankAccount {
        #balance;
        constructor(balance = 0) {
        this.#balance = balance;
        }
        deposit(amount) {
            if (amount > 0) 
            this.#balance += amount;
        }
        withdraw(amount) {
            if (amount > 0 && amount <= this.#balance) {
                this.#balance -= amount;
            } else {
                console.log("Insufficient balance");
            }
        }
        getBalance() {
            return this.#balance;
        }
        }

        let acc = new BankAccount(500);
        acc.deposit(200);
        acc.withdraw(100);
        console.log("Bank Balance:", acc.getBalance());

    class Calculator {
        add(...args) {
            if (args.length === 2) {
                return args[0] + args[1];
            }

            if (args.length === 3) {
                return args[0] + args[1] + args[2];
            }

            if (args.length === 1 && Array.isArray(args[0])) {
                return args[0].reduce((sum, n) => sum + n, 0);
            }

            return "Invalid input";
        }
    }
    let cal = new Calculator();
    console.log("Add 2 nums:", cal.add(100,200));
    console.log("Add 3 nums:", cal.add(150,250,350));
    console.log("Add array:", cal.add([1,2,3,4,5,6]));

    class Greeting {

            if (arguments.length === 0) {
                return "Hello!";
            }
            if (arguments.length === 1) {
                return `Hello, ${name}!`;
            }
            return `Good ${time}, ${name}!`;
        }
    }

    console.log(g.greet("CHANDRU", "Morning"));
